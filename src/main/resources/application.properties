## Api root context path
server.servlet.context-path = /api/v1


## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url= jdbc:mysql://localhost:3307/skills_management?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
spring.datasource.username = root
spring.datasource.password = root


##Hibernate Properties

#Le SQL Dialect rend Hibernate génère mieux le sql
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= update

#Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG 

#Initialiser la base de données avec les scripts DDL & DML disponibles
spring.datasource.initialization-mode= always
